<!DOCTYPE html>
<html>
<head>
    <title>D&D Character Sheet</title>
</head>
<body>
    <header>
        <h1><b><center>Character List</center></b></h1>
    </header>
    {% for c in char %}
        <article>
            <h2>{{ c.char_name }} the {{ c.char_race }} {{ c.char_class }}</h2>
            Background: {{ c.background }}<br>
            Alignment: {{ c.alignment }}
        </article>
    {% endfor %}    
</body>
</html>
